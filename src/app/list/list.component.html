<h1>To Do List</h1>

<mat-list role="list">
  <mat-list-item role="listitem"
                 *ngFor="let listItem of todoList"
                 [ngClass]="{'completed': listItem.completed, 'incomplete': !listItem.completed}"
                 (click)="selectedItem(listItem.id)">
    <p mat-line>{{listItem.title}}</p>
    <span mat-line>{{listItem.completed}}</span>
  </mat-list-item>
</mat-list>
